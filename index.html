<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files and Submit Text</h2>
    <form id="myForm">
      <!-- File Input -->
      <input type="file" id="fileUpload" name="fileUpload" multiple>

      <!-- Text Field -->
      <input type="text" id="userText" name="userText" placeholder="Enter file name" required>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    async function submitForm() {
      const fileInput = document.getElementById("fileUpload");
      const textInput = document.getElementById("userText");
  
      const files = fileInput.files;
      const userText = textInput.value;
  
      if (files.length > 0) {
        const file = files[0]; // Get the first file (you can modify for multiple files if needed)
  
        // Read the file content
        const fileContent = await readFileContent(file);
  
        // Send data to Netlify Function (POST request)
        const response = await fetch('https://your-netlify-site.netlify.app/.netlify/functions/create-file', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            fileName: userText, // Rename the file with user input
            fileContent: fileContent, // File content (base64 encoded)
          }),
        });
  
        const result = await response.json();
        if (response.ok) {
          alert('File created and committed successfully!');
        } else {
          alert('Error: ' + result.error);
        }
      }
    }
  
    // Read the content of the file as a base64 string
    function readFileContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]); // Get base64 content
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
