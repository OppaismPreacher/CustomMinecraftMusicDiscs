<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files and Submit Text</h2>
    <form id="myForm">
      <!-- File Input -->
      <input type="file" id="fileUpload" name="fileUpload" multiple>

      <!-- Text Field -->
      <input type="text" id="userText" name="userText" placeholder="Enter some text" required>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const fileInput = document.getElementById("fileUpload");
      const textInput = document.getElementById("userText");

      // Get files and text
      const files = fileInput.files;
      const userText = textInput.value;

      // Display the data (you can process or send it elsewhere)
      console.log("Text:", userText);
      console.log("Files:");
      for (let i = 0; i < files.length; i++) {
        console.log(files[i].name);
      }
      
      // Optionally, display a message
      alert("Form submitted!");
    }
  </script>
</body>
</html>
