<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #responseMessage {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files and Submit Text</h2>
    <form id="myForm">
      <!-- File Input -->
      <input type="file" id="fileUpload" name="fileUpload" multiple>

      <!-- Text Field -->
      <input type="text" id="userText" name="userText" placeholder="Enter some text" required>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- Response Message -->
    <div id="responseMessage"></div>
  </div>

  <script>
    async function submitForm() {
        const fileInput = document.getElementById("fileUpload");
        const textInput = document.getElementById("userText");
        const responseMessage = document.getElementById("responseMessage");

        // Get files and text input
        const file = fileInput.files[0];
        const userText = textInput.value;

        const formData = new FormData();
        formData.append("fileName", userText); // Append the text data
        formData.append("file", file); // Append the Blob (MP3 file)

        // Send the data to the Netlify function (to create and rename the file)
        try {
            const response = await fetch("https://darling-klepon-2a4c36.netlify.app/.netlify/functions/create-commit-file", {
            method: "POST",
            body: formData, // Send file data for creation and renaming
            });

            const result = await response.json();

            // Check if the response is successful
            if (response.ok) {
            responseMessage.style.backgroundColor = "#d4edda";
            responseMessage.style.color = "#155724";
            responseMessage.textContent = "File created and renamed successfully!";
            } else {
            responseMessage.style.backgroundColor = "#f8d7da";
            responseMessage.style.color = "#721c24";
            responseMessage.textContent = "Failed to create or rename the file.";
            }

            responseMessage.style.display = "block";
        } catch (error) {
            responseMessage.style.backgroundColor = "#f8d7da";
            responseMessage.style.color = "#721c24";
            responseMessage.textContent = "An error occurred while submitting the form.";
            responseMessage.style.display = "block";
            console.error("Error:", error);
        }
    }


    async function callSimpleLogFunction() {
  const responseMessage = document.getElementById("responseMessage");

  try {
    const response = await fetch("https://darling-klepon-2a4c36.netlify.app/.netlify/functions/simple-log", {
      method: "GET"
    });

    if (response.ok) {
      responseMessage.style.backgroundColor = "#d4edda";
      responseMessage.style.color = "#155724";
      responseMessage.textContent = "Log function ran successfully!";
    } else {
      responseMessage.style.backgroundColor = "#f8d7da";
      responseMessage.style.color = "#721c24";
      responseMessage.textContent = "Failed to run the log function.";
    }

    responseMessage.style.display = "block";
  } catch (error) {
    responseMessage.style.backgroundColor = "#f8d7da";
    responseMessage.style.color = "#721c24";
    responseMessage.textContent = "An error occurred while calling the log function.";
    responseMessage.style.display = "block";
    console.error("Error:", error);
  }
}

    // Helper function to read the file content
    function readFileContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (event) {
            resolve(reader.result.split(',')[1]);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
