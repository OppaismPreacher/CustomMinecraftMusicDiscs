name: Upload MP3 File

on:
  workflow_dispatch:
    inputs:
      mp3_url:
        description: 'URL of the MP3 file to upload'
        required: true
        default: 'https://example.com/yourfile.mp3'
      new_file_name:
        description: 'New name for the MP3 file (with extension)'
        required: true
        default: 'newfile.mp3'

jobs:
  upload_mp3_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Download MP3 file from URL
        run: |
          curl -L ${{ github.event.inputs.mp3_url }} -o ${{ github.event.inputs.new_file_name }}

      - name: Commit and push the MP3 file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add ${{ github.event.inputs.new_file_name }}
          git commit -m "Upload MP3 file: ${{ github.event.inputs.new_file_name }}"
          git push