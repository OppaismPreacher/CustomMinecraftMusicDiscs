name: Zip Folders

on:
  push:
    branches:
      - main  # Or any other branch you want to trigger this on
  workflow_dispatch: # Allows manual trigger

jobs:
  zip-folders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip DataPack folder
        run: |
          zip -r DataPack.zip DataPack

      - name: Zip ResourcePack folder
        run: |
          zip -r ResourcePack.zip ResourcePack
          
      - name: Set up Git for push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create a new branch for zips
        run: |
          git checkout -b zips || git checkout zips
          mkdir -p zips
          mv DataPack.zip ResourcePack.zip zips/
          git add zips/
          git commit -m "Add zip files"
        
      - name: Push zip files to the zips branch
        run: |
          git push origin zips
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
