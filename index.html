<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files and Submit Text</h2>
    <form id="myForm">
      <!-- File Input -->
      <input type="file" id="fileUpload" name="fileUpload" multiple>

      <!-- Text Field -->
      <input type="text" id="userText" name="userText" placeholder="Enter file name" required>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const fileInput = document.getElementById("fileUpload");
      const textInput = document.getElementById("userText");

      // Get files and text
      const files = fileInput.files;
      const userText = textInput.value;

      // Check if a file is selected and text is entered
      if (files.length === 0 || !userText) {
        alert("Please provide a file and a name.");
        return;
      }

      const formData = new FormData();
      formData.append("file", files[0]); // Add the first file
      formData.append("name", userText); // Add the name

      // Send the file and text to the backend
      fetch("https://your-backend-api.com/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert("File uploaded and renamed successfully!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while uploading the file.");
      });
    }
  </script>
</body>
</html>
